<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketPlane - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <div th:replace="~{common/header :: nav('home')}"></div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Bienvenue sur TicketPlane ADMIN</h1>
                    <p class="lead">
                        Système de configuration des paramètres du système
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-12">
                    <div class="card-body">
                        <h5 class="card-title">Paramètres Système</h5>
                        <p class="card-text">Configurez les paramètres système comme les réductions et les tarifs.</p>
                        <a href="/parametres" class="btn btn-primary">Modifier les paramètres</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
